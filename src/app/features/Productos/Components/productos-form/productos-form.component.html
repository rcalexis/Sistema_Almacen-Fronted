<div class="min-h-screen bg-gradient-to-r from-indigo-50 to-purple-50 flex items-center justify-center p-6">
  <p-toast></p-toast>

  <div class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-xl border border-gray-200">
   
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
      <i class="pi pi-box mr-2 text-indigo-500"></i>
      {{ isEditMode ? 'Editar Producto' : 'Crear Nuevo Producto' }}
    </h2>

    <p class="text-center text-gray-500 mb-8">
      Completa los campos para {{ isEditMode ? 'editar' : 'crear' }} un producto
    </p>

    <form [formGroup]="productForm" (ngSubmit)="guardarProducto()">
      <div class="space-y-6">

  
        <div class="field">
          <label for="nombre" class="block mb-2 font-semibold text-gray-700">Nombre del Producto</label>
          <input
            id="nombre"
            type="text"
            pInputText
            formControlName="nombre"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200 bg-white"
            placeholder="Ej: Laptop Gamer"
          />
          <small
            *ngIf="productForm.get('nombre')?.touched && productForm.get('nombre')?.errors?.['required']"
            class="p-error block mt-1"
          >
            El nombre es obligatorio
          </small>
        </div>

        <div class="field">
          <label for="descripcion" class="block mb-2 font-semibold text-gray-700">Descripcion</label>
          <textarea
            id="descripcion"
            pInputTextarea
            [rows]="4"
            formControlName="descripcion"
            class="w-full p-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200 resize-none bg-white"
          ></textarea>
        </div>

      </div>

      <div class="flex justify-end gap-4 mt-8">
        <button
          type="button"
          class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg border border-gray-300 hover:bg-gray-200 transition duration-200"
          (click)="cancelar()"
        >
          <i class="pi pi-times"></i>
          Cancelar
        </button>

        <button
          type="submit"
          class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200 disabled:bg-indigo-300 disabled:cursor-not-allowed"
          [disabled]="productForm.invalid"
        >
          <i class="pi pi-check"></i>
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>

  </div>
</div>
