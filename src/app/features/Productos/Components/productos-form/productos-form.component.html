<div class="p-6 md:p-8">
  <p-toast></p-toast>
  
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    
    <h2 class="text-2xl font-bold text-gray-700 mb-6">
      {{ isEditMode ? 'Editar Producto' : 'Crear Nuevo Producto' }}
    </h2>
    
    <form [formGroup]="productForm" (ngSubmit)="guardarProducto()">
      <div class="p-fluid grid gap-4">
        
        <div class="field col-12">
          <label for="nombre" class="block mb-2 font-medium">Nombre del Producto</label>
          <input id="nombre" type="text" pInputText formControlName="nombre" />
          <small *ngIf="productForm.get('nombre')?.touched && productForm.get('nombre')?.errors?.['required']" class="p-error block mt-1">
            El nombre es obligatorio.
          </small>
        </div>

        <div class="field col-12">
          <label for="descripcion" class="block mb-2 font-medium">Descripci√≥n</label>
          <textarea id="descripcion" pInputTextarea [rows]="4" formControlName="descripcion"></textarea>
        </div>

      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-secondary" (click)="cancelar()"></button>
        <button pButton type="submit" [label]="isEditMode ? 'Actualizar' : 'Guardar'" icon="pi pi-check" [disabled]="productForm.invalid"></button>
      </div>
      

    </form>
  </div>
</div>
